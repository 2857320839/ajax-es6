<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level1</title>
    <style>
        #playlist{
            display:flex;
            flex-direction: row;
            width: 900px;
            flex-wrap: wrap;
            margin: auto;
        }
        #playlist div{
            width: 150px;
        }
        img{
            width: 140px;
        }
    </style>
</head>
<body>
    <div id="playlist"></div>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', "http://cloud-music.pl-fe.cn/personalized?limit=30");
        xhr.send();
        xhr.onreadystatechange = () =>{
            if(xhr.readyState === 4){
                if(xhr.status >= 200 && xhr.status < 300){
                 const data = JSON.parse(xhr.response).result;
                 data.forEach((song,index) => {
                     const playlist = document.getElementById('playlist');
                     const div = document.createElement('div');
                     const img = document.createElement('img');
                     const div2 = document.createElement('div');
                     div2.innerHTML = song.name;
                     img.src = song.picUrl;
                     div.append(img);
                     div.append(div2);
                     playlist.append(div);
                 });


                }
            }
        }
    </script>
</body>
</html>
